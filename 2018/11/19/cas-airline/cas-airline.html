    <script>
        chart_airline.on('legendselectchanged', function (param) {
            var selectedName = param.name;
            if (selectedName == document.getElementById("name").innerHTML.split(";")[4] && document.getElementById("card").style.display == "block")
                document.getElementById("card").style.display = "none"
            else
                for (i = 0; i < data.length; i++)
                    if (selectedName == data[i].name) {
                        document.getElementById("card").style.display = "block"
                        document.getElementById("picture").setAttribute("src", "templates/image/" + data[i].name + ".png");
                        document.getElementById("name").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + data[i].name;
                        document.getElementById("nation").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + data[i].nation;
                        document.getElementById("sex").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + data[i].sex;
                        document.getElementById("birth").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + data[i].birth;
                        document.getElementById("company").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + data[i].company;
                        document.getElementById("address").innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + data[i].address;
                    }

        })
    </script>
